<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP-клиент на JsSIP</title>
</head>
<body>
    <h1>Простой SIP-клиент</h1>
    <button id="callButton">Позвонить</button>

    <script type="module">
        import { makeCall } from './sip-client.js';

        document.getElementById('callButton').addEventListener('click', () => {
            const destination = prompt('Введите SIP-адрес (например, sip:user@example.com):');
            if (destination) {
                makeCall(destination);
            }
        });
    </script>
</body>
</html>
