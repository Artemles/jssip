<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ WebSocket –∏ SIP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #log { white-space: pre-wrap; text-align: left; margin: 20px auto; width: 80%; max-width: 600px; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>

    <h1>–ü—Ä–æ–≤–µ—Ä–∫–∞ WebSocket –∏ SIP</h1>
    <button onclick="checkWebSocket()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å WebSocket</button>
    <button onclick="checkSipWebSocket()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å SIP WebRTC</button>
    <div id="log"></div>

    <script>
        function logMessage(message) {
            document.getElementById("log").innerText += message + "\n";
        }

        async function checkWebSocket() {
            const websocketUrl = "wss://iqtdemo.duckdns.org:8443";
            logMessage(`üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ WebSocket: ${websocketUrl}`);

            try {
                const ws = new WebSocket(websocketUrl);
                ws.onopen = () => {
                    logMessage(`‚úÖ WebSocket –¥–æ—Å—Ç—É–ø–µ–Ω: ${websocketUrl}`);
                    ws.close();
                };
                ws.onerror = (error) => {
                    logMessage(`‚ùå WebSocket –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${websocketUrl}`);
                };
            } catch (error) {
                logMessage(`‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error}`);
            }
        }

        function checkSipWebSocket() {
            const sipWebSocketUrl = "wss://147.45.157.8:5061";  // –ü—Ä–∏–º–µ—Ä–Ω—ã–π SIP WebSocket
            logMessage(`üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ SIP WebRTC: ${sipWebSocketUrl}`);

            if (!window.RTCPeerConnection) {
                logMessage("‚ùå WebRTC –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.");
                return;
            }

            try {
                const peerConnection = new RTCPeerConnection({ iceServers: [{ urls: sipWebSocketUrl }] });
                peerConnection.createDataChannel("test");

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        logMessage(`‚úÖ SIP WebSocket –¥–æ—Å—Ç—É–ø–µ–Ω: ${sipWebSocketUrl}`);
                    } else {
                        logMessage(`‚ùå SIP WebSocket –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${sipWebSocketUrl}`);
                    }
                };

                peerConnection.createOffer().then(offer => {
                    peerConnection.setLocalDescription(offer);
                });

            } catch (error) {
                logMessage(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ SIP WebSocket: ${error}`);
            }
        }
    </script>

</body>
</html>
